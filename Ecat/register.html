<!DOCTYPE html>

    <div class="header">

        <div class="headfl">

            <a href="login.html" class="ft16 login">登录</a>
        </div>
    </div>

</div>
<!--main-->
<div id="registM">
    <form id="regisFrm" class="rel">
        <span id="resMes"></span>
        <div class="registext">
            <div class="userph">
                <span>手机号：</span>
                <input type="text" class="ignore" name="userph" placeholder="手机号">
            </div>
            <div class="userph yzm">
                <span>验证码：</span>
                <input type="text" class="ignore" name="vartify" placeholder="验证码">
                <div class="yzmc">
                    <img src="images/register/seccode.html.png">
                    <a href="#" class="c999"><img src="images/register/renfren_03.jpg">换一换</a>
                </div>

            </div>
            <div class="userph dxyzm">
                <span>短信验证码：</span>
                <input type="text" class="ignore" name="dxvartify" placeholder="短信验证码">
                <a class="dxbtn" href="javascript:;"><span>获取验证码</span></a>

            </div>
            <div class="userph username">
                <span>用户名：</span>
                <input type="text" class="" name="username" id="username" placeholder="用户名">

            </div>
            <div class="userph password">
                <span>密码：</span>
                <input type="password" class="" id="password" name="password" placeholder="密码">

            </div>
            <div class="userph confpas">
                <span>确认密码：</span>
                <input type="password" class="" name="confpas" placeholder="确认密码">

            </div>
            <div class="sure">
                <input type="checkbox" checked name="sure" class="">
                <span class="xieyi">我已阅读并接受E宠<a href="#">《用户使用协议》</a></span>
            </div>
            <a href="javascript:;" id="submit">立即注册</a>
        </div>
    </form>
</div>
<!--footer-->

<div class="overflow ct Registerfooter ftc">

</div>

</body>
<script>
    $(function () {
        $("#regisFrm").validate({
            rules: {
                userph: {
                    required: true,
                    minlength: 11,
                    maxlength: 11
                },
                vartify: {
                    required: true,
                    minlength: 3,
                    maxlength: 5

                },
                dxvartify: {
                    required: true,
                    minlength: 3,
                    maxlength: 5
                },
                username: {
                    required: true,
                    minlength: 4,
                    maxlength: 20
                },
                password: {
                    required: true,
                    minlength: 4,
                    maxlength: 20
                },
                confpas: {
                    equalTo: "#password"
                }

            },
            messages: {

                userph: {
                    required: "不能为空！",
                    minlength: "请输入11位的电话号码",
                    maxlength: "请输入11位的电话号码"
                },
                vartify: {
                    required: "不能为空",
                    minlength: "长度不对",
                    maxlength: "长度不对"

                },
                dxvartify: {
                    required: "不能为空",
                    minlength: "长度不对！",
                    maxlength: "长度不对"
                },
                username: {
                    required: "长度为空",
                    minlength: "长度不对",
                    maxlength: "长度不对"
                },
                password: {
                    required: "不能为空",
                    minlength: "长度不对",
                    maxlength: "长度不对"
                }, confpas: {
                    equalTo: "两次密码输入不一致！"
                }
            },
            errorElement: "em",
            ignore: ".ignore",
            success: function (lable) {
                lable.text("").addClass("success");
                lable.parent().find("input").removeClass("error");
            },
            highlight: function (element, errorClass) {
                $(element).parent().find("." + errorClass).removeClass("success");
                $(element).parent().find("input").addClass("error");
            },
            submitHandler: function (form) {
                // alert("submit");
                var userID = $(form).find("#username").val();
                var password = $(form).find("#password").val();
                $("#resMes").text("");
                $.ajax({
                    url: "http://datainfo.duapp.com/shopdata/userinfo.php",
                    type: "POST",
                    data: {
                        status: "register",
                        userID: userID,
                        password: password
                    },
                    success: function (res) {
                        switch (res) {
                            case "0":
                                $("#resMes").text("用户名重名请从新填写!");
                                break;
                            case "2":
                                $("#resMes").text("服务器繁忙请稍后再试！");
                                break;
                            default:
                                $.cookie("username", userID);
                                location.href = "index.html";
                        }
                    }
                })
            }
        });
    })
</script>
<script>
    $("#submit").click(function () {
        $("#regisFrm").submit();
    })
</script>
</html>
