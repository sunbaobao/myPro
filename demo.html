<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="CityController">
    <select ng-model="city"
            ng-options="city.name for city in cities">
        <option value="">Choose City</option>
    </select>
    Best City: {{ city.name }}
</div>

</body>
<script>
    //console.log(0.2 + 0.1);
    function selectAllCheckBox(parentid) {
        var PID = document.getElementById(parentid);
        var cb = PID.getElementsByTagName("input");
        for (var i = 0; i < cb.length; i++) {
            if (cb[i].type == "checkbox") {
                cb[i].checked = "checked";
            }
        }
    }
</script>
<script language="javascript">
    angular.module('myApp', [])
            .controller('CityController', function ($scope) {
                $scope.cities = [
                    {name: 'Seattle'},
                    {name: 'San Francisco'},
                    {name: 'Chicago'},
                    {name: 'New York'},
                    {name: 'Boston'}
                ];
            });
</script>
</html>
